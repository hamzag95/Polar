<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polar</title>

        <!-- FOR ANGULAR ROUTING -->
    	<base href="/">

    	<!-- CSS  -->
    	<!-- load bootstrap from CDN and custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    	<!-- JS -->
    	<!-- load angular and angular-route via CDN -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    	<!-- controllers -->
    	<script src="app/controllers/mainCtrl.js"></script>

    	<!-- services -->
    	<script src="app/services/noteService.js"></script>

    	<!-- main Angular app files -->
    	<script src="app/app.routes.js"></script>
    	<script src="app/app.js"></script>
    </head>
    <body ng-app="polarApp" ng-controller="mainController as main">

        <div class="row">
            <div class="col xl2" id="sidebar">
                <label><input ng-model="searchText" placeholder="Search"></label>
                <table id="searchTextResults">
                    <tr ng-repeat="note in allNotes | filter:searchText">
                        <td>{{note.title}}</td>

                    </tr>
                </table>
            </div>

        </div>

        <p ng-if="checkLoggedIn">You are logged in</p>
        <p ng-if="!checkLoggedIn">Not logged in</p>

    </body>
</html>
